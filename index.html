<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_sketch/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_sketch/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_sketch/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_sketch/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <nav>
            <h1 class="heading">Etch-A-Sketch</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="tools_container">
                    <input type="color" class="colorPicker" id="colorPicker"/>
                    <button class="btn" id="colorMode">Color Mode</button>
                    <button class="btn" id="rainbowMode">Rainbow Mode</button>
                    <button class="btn" id="eraser">Eraser</button>
                    <button class="btn" id="shadingMode">Shading</button>
                    <button class="btn" id="lightenMode">Lighten</button>
                    <button class="btn" id="gridLines">Grid Lines</button>
                    <button class="btn" id="clearGrid">Clear</button>
                    <span class="sizeValue" id="sizeValue">16 x 16</span>
                    <input type="range" min="1" max="100" value="16" class="slider" id="rangeSlider"/>
                </div>
                <div class="grid_container">
                    <div class="grid">                      
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
